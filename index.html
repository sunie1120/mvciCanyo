    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>iCanyo</title>
        <meta name="description" content="gestor de comunicados, tareas, vacaciones y agenda, para entidades y empresas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mvc/site_media/css/metro-bootstrap.min.css">
        <link rel="stylesheet" href="mvc/site_media/css/metro-bootstrap-responsive.min.css">
        <link href="mvc/site_media/css/iconFont.min.css" rel="stylesheet">
        <link href="mvc/site_media/css/iCanyo.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
        <script src="mvc/site_media/js/metro.min.js"></script>
    </head>
    <body class="metro">
        <div class="grid">
            <div class="row">
                <!-- Menú -->
                
                <!-- Cuadros -->
                <div class="span9 offset1">
                    <div class="tile triple double-vertical bg-orange">
                        <div class="tile-content text-center">
                            <div class="input-control text size3 mg2">
                                <input id="user" type="text" placeholder="usuario" name="usuario" required="true"/>
                            </div>
                            <div class="input-control password size3">
                                <input id="contra" type="password" value="" placeholder="contraseña" name="contra"/>
                                <button class="btn-reveal"></button>
                            </div>
                            <div id="errores"></div>
                        </div>
                        <div class="brand bg-black">
                            <span class="label fg-white text-right">
                             <input type="submit" class="bg-orange fg-white bg-hover-amber">Iniciar Sesión</input>
                            </span>
                            
                        </div>
                    </div>
                    <div class="tile double bg-olive"></div>
                    <div class="tile double">
                        <div class="brand">
                            <div class="times" data-role="times" data-alarm="hh:mm:ss"></div>
                        </div>
                    </div>
                    <div class="tile double bg-cyan"></div>
                    <div class="tile double bg-indigo"></div>
                    <div class="tile bg-amber"></div>
                    <div class="tile triple bg-yellow"></div>
                    <div class="tile double bg-steel"></div>
                    
                </div>
            </div>
        </div>
        
        
        
 
    
	
	</body>
	
	
    </html>
